version: "3"
services:
  rabbitmq-tls:
    stop_grace_period: 100ms
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    ports:
      - "5671:5671"
      - "5672:5672"
      - "8443:8443"
      - "15672:15672"

    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 2s
      timeout: 20s
      retries: 100
      start_period: 100ms
    volumes:
      - .:/etc/rabbitmq
