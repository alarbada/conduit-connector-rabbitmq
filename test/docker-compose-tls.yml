version: "3"
services:
  rabbitmq:
    stop_grace_period: 100ms
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    ports:
      - "5671:5671"

    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 2s
      timeout: 20s
      retries: 100
      start_period: 100ms
    volumes:
      - .:/etc/rabbitmq
