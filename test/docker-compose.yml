version: "3"
services:

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 20s
      retries: 6
      start_period: 30s

  rabbitmq-tls:
    image: rabbitmq:3.12-management
    container_name: rabbitmq-tls
    ports:
      - "5671:5671"

    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 20s
      retries: 6
      start_period: 30s
    volumes:
      - ./certs:/etc/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf

  # for development: starts fast, stops faster
  rabbitmq-dev:
    stop_grace_period: 100ms
    image: rabbitmq:3.12-management
    container_name: rabbitmq-dev
    ports:
      - "5672:5672"
      - "15672:15672"

    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 1s
      timeout: 20s
      retries: 10
      start_period: 30s
